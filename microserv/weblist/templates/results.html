<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Результаты</title>
</head>
<body>
	<h3>Результаты подсчета слов Python</h3>

	<table border="1">
		<tr>
			<th>URL address </td>
			<th>words_count</td>
			<th>http status code</td>
		</tr>
		{% for res in object_list %}	
		<tr>
			<td>{{ res.address }}</td>
			<td>{{ res.words_count }}</td>
			<td>{{ res.http_status_code }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
